<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body{
            background-image: url("images/hippie.jpeg");
        }
        h1,p,ul, li{
            background-color: white;
        }
        h5{
            background-color: wheat;
        }
    </style>
</head>
<body>

<div id="posts">

</div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
(function () {
        "use strict";
        $(document).ready(function () {
            $.get("./data/blog.json").done(function (data) {
                data.forEach(function (data) {
                    $("#posts")
                        .append("<h1>" + data.title + "</h1>")
                        .append("<p>" + data.content + "</p>")
                        .append("<ul>")
                        .append(data.categories.forEach(function (category) {
                            $("#posts")
                                .append("<li>" + category + "</li>")
                        }))
                        .append("</ul>")
                        .append("<h5>" + data.date + "</h5>");
                });
            });
        });
    })();
</script>
</body>
</html>
